spring.application.name=Micro-Service-B
server.port=8081

# ------------- database configs ------------- #

spring.datasource.url=jdbc:postgresql://localhost:5432/micro-service
spring.datasource.username=postgres
spring.datasource.password=11041104
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.jdbc.batch_size=${db.bath-size}
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.datasource.hikari.connection-timeout=300000
spring.jpa.hibernate.ddl-auto=update

#spring.jpa.show-sql=true

# ------------- rabbit-mq properties ------------- #
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

message.queue.person=create-person-queue

# ------------- custom properties ------------- #
db.bath-size=10000
